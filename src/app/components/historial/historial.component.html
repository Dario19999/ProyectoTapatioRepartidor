<div class="container-fluid animated fadeIn fast pt-2">
    <div class="row mb-4">
        <div class="d-block mx-auto">
            <h5 class="text-danger" *ngIf="terminadas == false"> No hay entregas terminadas. </h5>
        </div>
        <div class="col-md-12" *ngIf="terminadas == true">
            <h4 class="text-center">Entregas Finalizadas</h4>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col" style="width: 5%;">ID</th>
                        <th scope="col" style="width: 20%;">Boleto</th>
                        <th scope="col" style="width: 10%;">Cantidad Solicitada</th>
                        <th scope="col" style="width: 15%;">Celular</th>
                        <th scope="col" style="width: 15%;">Celular Extra</th>
                        <th scope="col" style="width: 20%;">Usuario</th>

                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let entrega of historial">
                        <th scope="row" class="align-middle"> {{entrega.id_venta}} </th>
                        <td class="align-middle"> {{entrega.nombre_boleto}} </td>
                        <td class="align-middle"> {{entrega.cantidad}} </td>
                        <td class="align-middle"> {{entrega.celular}} </td>
                        <td class="align-middle"> {{entrega.celular_ext}} </td>
                        <td class="align-middle"> {{entrega.nombre}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
