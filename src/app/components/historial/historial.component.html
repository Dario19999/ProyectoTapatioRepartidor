<div class="container-fluid animated fadeIn fast pt-2">
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="text-center">Entregas Finalizadas</h4>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col" style="width: 5%;">ID</th>
                        <th scope="col" style="width: 15%;">Boleto</th>
                        <th scope="col" style="width: 25%;">Cantidad Solicitada</th>
                        <th scope="col" style="width: 20%;">Fecha de Pedido</th>
                        <th scope="col" style="width: 15%;">Estado</th>
                        <th scope="col" style="width: 20%;">Usuario</th>

                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let entrega of historial">
                        <th scope="row" class="align-middle"> {{entrega.id_stock}} </th>
                        <td class="align-middle"> {{entrega.fk_boleto}} </td>
                        <td class="align-middle"> {{entrega.stock_adm}} </td>
                        <td class="align-middle"> {{entrega.fecha_historial | date:'dd/mm/yyyy h:mm a'}} </td>
                        <td class="align-middle">Estado</td>
                        <th scope="col" style="width: 20%;">Usuario</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
